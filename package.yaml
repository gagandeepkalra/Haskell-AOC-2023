name:                Haskell-World
version:             0.1.0.0
github:              "gagandeepkalra/Haskell-World"
license:             BSD-3-Clause
author:              "gagandeep kalra"
maintainer:          "gagandeepkalra1994@gmail.com"
copyright:           "2023 gagandeep kalra"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub

dependencies:
- base >= 4.7 && < 5
- array
- containers
- parallel
- parsec
- time
- extra
ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  Haskell-World-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    # These GHC options improve performance and runtime flexibility for the executable:
    # -threaded: Enable multi-threaded runtime, allowing the program to utilize multiple CPU cores.
    # -rtsopts: Allow passing options to the runtime system (RTS) at program startup.
    # -with-rtsopts=-N: By default, use all available processor cores (sets +RTS -N at runtime).
    # -O2: Optimize the executable for performance. 
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - Haskell-World

tests:
  Haskell-World-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Haskell-World
